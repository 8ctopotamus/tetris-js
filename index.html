<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
      body {
        display: flex;
        background: #202028;
        color: #fff;
        font-family: sans-serif;
        font-size: 2em;
        text-align: center;
      }

      canvas {
        border: solid .2em #707070;
        height: 90vh;
      }

      .player {
        flex: 1 1 auto;
      }

      .player.local canvas {
        border-color: #fff;
      }
    </style>
  </head>
  <body>
    <template id="player-template">
      <div class="player">
        <div class="score"></div>
        <canvas class="tetris" width="240" height="400"></canvas>
      </div>
    </template>

    <script src="client/tetris-manager.js"></script>
    <script src="client/connection-manager.js"></script>
    <script src="client/arena.js"></script>
    <script src="client/events.js"></script>
    <script src="client/player.js"></script>
    <script src="client/tetris.js"></script>
    <script src="client/main.js"></script>
  </body>
</html>
